<html>

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="stylePages.css">
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap-select.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="dist/js/bootstrap-select.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>

	<body>

		<div class="container-fluid">

			<div class="jumbotron" style="background-color:#E44747">
				<h1>HUNTER</h1>
				<a href="index.html" id="backText"><button id="back" class="btn btn-info">BACK</button></a>
			</div>

			<div class="row">
				<div class="col-md-2">
				</div>

				<div class="col-md-2">
				<div id="steak">
				<img src="http://www.musthavemenus.com/imageservice/images/13/m3101912aa/img_m3101912aa1.jpg">
				<h3>STEAKS</h3></div>
				<div class="steakBar">
				<select title="Steak Selections" id="STEAK" multiple class="selectpicker">
				<optgroup label="Source">
					<option>Deer</option>
					<option>Caribou</option>
					<option>Bear</option>
				</optgroup>
				<optgroup label="Side">
					<option>Bannock</option>
					<option>Yorkshire Puddings</option>
					<option>Potatoes</option>
				</optgroup>
				<optgroup label="Wine">
					<option>Pinot Noir</option>
					<option>Orange Muscat</option>
					<option>Sangiovese</option>
				</optgroup>
				</select>
				</div>
				</div>

				<div class="col-md-2">
				<div id="sandwich">
				<img src="https://rfclipart.com/image/big/74-78-8a/cheese-sandwich-Download-Royalty-free-Vector-File-EPS-51921.jpg">
				<h3>SANDWICHES</h3></div>
				<div class="sandwichBar">
				<select title="Sandwich Stuffins" id="SANDWICH" class="selectpicker" multiple>
				<optgroup label="Spreads">
					<option>Pate</option>
					<option>Cheez Whiz</option>
					<option>Mustard</option>
				</optgroup>
				<optgroup label="Proteins">
					<option>Roast Beast Slices</option>
					<option>Bacon</option>
					<option>Bologna</option>
				</optgroup>
				<optgroup label="Fillers">
					<option>Tomato</option>
					<option>Pickles</option>
					<option>Real American Cheddar</option>
					<option>Lettuce</option>
				</optgroup>
				</select>
				</div>
				</div>

				<div class="col-md-2">
				<div id="stew">
				<img src="http://www.cliparthut.com/clip-arts/53/stew-clip-art-53975.jpg">
				<h3>STEWS</h3></div>
				<div class="stewBar">
				<select class="selectpicker" id="STEW" multiple title="Stew Styles">
				<optgroup label="Flavour Bases">
					<option>Mirepoix</option>
					<option>French Onion</option>
					<option>Red Wine</option>
				</optgroup>
				<optgroup label="Meats">
					<option>Buffalo</option>
					<option>Crab</option>
					<option>Venison</option>
				</optgroup>
				<optgroup label="Veggies">
					<option>Potatoes</option>
					<option>Carrots</option>
					<option>Mushrooms</option>
				</optgroup>
				</select>
				</div>
				</div>

				<div class="col-md-2">
				<div id="sweet">
				<img src="http://images.clipartpanda.com/dessert-clip-art-dessert-clip-art-8.gif">
				<h3>SWEETS</h3></div>
				<div class="sweetBar">
				<select title="Sweet Snacks" id="SWEET" class="selectpicker" multiple>
				<optgroup label="Bases">
					<option>Chocolate Ice Cream</option>
					<option>Rice Pudding</option>
					<option>Lemon Custard</option>
				</optgroup>
				<optgroup label="Fruits">
					<option>Bananas</option>
					<option>Strawberries</option>
					<option>Figs</option>
				</optgroup>
				<optgroup label="Sparkles">
					<option>Candied Lemon</option>
					<option>Sour Keys</option>
					<option>Caramel Sauce</option>
				</optgroup>
				</select>
				</div>
				</div>

				<div class="col-md-2" id="receipt">
				</div>
			</div>			
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
					<button id="submit" class="btn btn-default">SUBMIT ORDER</button>
				</div>
				<div class="col-md-4">
				</div>
			</div>
			
			<div id="footer">
			</div>
		</div>
	</body>

	<script src="script.js"></script>

</html>

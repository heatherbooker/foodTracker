<html>

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="stylePages.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>

	<body>
		<div class="container-fluid">


			<div class="jumbotron">
				<h1>VEGAN</h1>
				<a href="index.html" id="backText"><button id="back" class="btn btn-info">BACK</button></a>
			</div>

			<div class="row">
				<div class="col-md-2">
				</div>

				<div class="col-md-2"><img class="saladMenu" src="http://images.clipartpanda.com/salad-clip-art-KTnaEzqTq.png">
				<h3 class="saladMenu">SALADS</h3>
				<select title="Salad Stuffs" id="saladMenu">
				<option disabled selected>Salad Stuffs</option>
				<optgroup label="Greens">
					<option>Lettuce</option>
					<option>Spinach</option>
					<option>Kale</option>
				</optgroup>
				<optgroup label="Veggies">
					<option>Red Cabbage</option>
					<option>Bell Pepper</option>
					<option>Cucumber</option>
				</optgroup>
				<optgroup label="Sauces">
					<option>Peanut</option>
					<option>Cucumber</option>
					<option>Balsamic</option>
				</optgroup>
				</select>
				</div>

				<div class="col-md-2">
				<img class="sandwichMenu" src="https://rfclipart.com/image/big/74-78-8a/cheese-sandwich-Download-Royalty-free-Vector-File-EPS-51921.jpg">
				<h3 class="sandwichMenu">SANDWICHES</h3>
				<select title="Sandwich Stuffins" id="sandwichMenu">
				<option disabled selected>Sandwich Stuffins</option>
				<optgroup label="Spreads">
					<option>Hummus</option>
					<option>Red Pepper Spread</option>
					<option>Tapenade</option>
				</optgroup>
				<optgroup label="Proteins">
					<option>Smoked Tofu Slices</option>
					<option>Imitation Bologna</option>
				</optgroup>
				<optgroup label="Fillers">
					<option>Tomato</option>
					<option>Pickles</option>
					<option>Avocado</option>
					<option>Lettuce</option>
				</optgroup>
				</select>
				</div>

				<div class="col-md-2">
				<img class="soupMenu" src="http://www.foodsoftware.com/graphics/Products/Fall_Winter_Food_CD/Harvest_Vegetable_Soup.jpg">
				<h3 class="soupMenu">SOUPS</h3>
				<select id="soupMenu" title="Soup Styles">
				<option disabled selected>Soup Styles</option>
				<optgroup label="Bases">
					<option>Potato</option>
					<option>Broth</option>
					<option>Tomato</option>
				</optgroup>
				<optgroup label="Veggies">
					<option>Carrots</option>
					<option>Kale</option>
					<option>Cauliflower</option>
				</optgroup>
				<optgroup label="Sprinklins">
					<option>Roasted Garlic</option>
					<option>Chili flakes</option>
					<option>Nutritional Yeast</option>
				</optgroup>
				</select>
				</div>

				<div class="col-md-2">
				<img class="sweetMenu" src="http://l.thumbs.canstockphoto.com/canstock4683402.jpg">
				<h3 class="sweetMenu"> SWEETS</h3>
				<select title="Sweet Snacks" id="sweetMenu">
				<option disabled selected>Sweet Snacks</option>
				<optgroup label="Bases">
					<option>Cashew Crust</option>
					<option>Chia Pudding</option>
					<option>Lemon "Custard"</option>
				</optgroup>
				<optgroup label="Fruits">
					<option>Kiwis</option>
					<option>Strawberries</option>
					<option>Figs</option>
				</optgroup>
				<optgroup label="Sparkles">
					<option>Shredded Coconut</option>
					<option>Shaved Dark Chocolate</option>
					<option>Chopped Pecans</option>
				</optgroup>
				</select>
				</div>

				<div class="col-md-2">
				</div>
			</div>			

			<div id="footer">
			</div>
		</div>
	</body>

	<script type="text/javascript">
//alert('sad face :( \n Here\'s the source: http://silviomoreto.github.io/bootstrap-select/');</script>
	<script src="script.js"></script>

</html>

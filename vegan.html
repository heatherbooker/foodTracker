<html>

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="stylePages.css">
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap-select.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="dist/js/bootstrap-select.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container-fluid">


			<div class="jumbotron">
				<h1>VEGAN</h1>
				<a href="index.html" id="backText"><button id="back" class="btn btn-info">BACK</button></a>
			</div>

			<div class="row">
				<div class="col-md-2">
				</div>

				<div class="col-md-2"><div id="salad"><img src="http://images.clipartpanda.com/salad-clip-art-KTnaEzqTq.png">
				<h3>SALADS</h3></div>
				<div class="saladBar">
				<select title="Salad Stuffs" multiple class="selectpicker" id="SALAD">
				<optgroup label="Greens">
					<option>Lettuce</option>
					<option>Spinach</option>
					<option>Kale</option>
				</optgroup>
				<optgroup label="Veggies">
					<option>Red Cabbage</option>
					<option>Bell Pepper</option>
					<option>Cucumber</option>
				</optgroup>
				<optgroup label="Sauces">
					<option>Peanut</option>
					<option>Cucumber</option>
					<option>Balsamic</option>
				</optgroup>
				</select>
				</div>
				</div>

				<div class="col-md-2">
				<div id="sandwich">
				<img src="https://rfclipart.com/image/big/74-78-8a/cheese-sandwich-Download-Royalty-free-Vector-File-EPS-51921.jpg">
				<h3 >SANDWICHES</h3></div>
				<div class="sandwichBar">
				<select class="selectpicker" id="SANDWICH" multiple title="Sandwich Stuffins">
				<optgroup label="Spreads">
					<option>Hummus</option>
					<option>Red Pepper Spread</option>
					<option>Tapenade</option>
				</optgroup>
				<optgroup label="Proteins">
					<option>Smoked Tofu Slices</option>
					<option>Imitation Bologna</option>
				</optgroup>
				<optgroup label="Fillers">
					<option>Tomato</option>
					<option>Pickles</option>
					<option>Avocado</option>
					<option>Lettuce</option>
				</optgroup>
				</select>
				</div>
				</div>

				<div class="col-md-2">
				<div id="soup">
				<img src="http://www.foodsoftware.com/graphics/Products/Fall_Winter_Food_CD/Harvest_Vegetable_Soup.jpg">
				<h3>SOUPS</h3></div>
				<div class="soupBar">
				<select multiple class="selectpicker" id="SOUP" title="Soup Styles">
				<optgroup label="Bases">
					<option>Potato</option>
					<option>Broth</option>
					<option>Tomato</option>
				</optgroup>
				<optgroup label="Veggies">
					<option>Carrots</option>
					<option>Kale</option>
					<option>Cauliflower</option>
				</optgroup>
				<optgroup label="Sprinklins">
					<option>Roasted Garlic</option>
					<option>Chili flakes</option>
					<option>Nutritional Yeast</option>
				</optgroup>
				</select>
				</div>
				</div>

				<div class="col-md-2">
				<div id="sweet">
				<img src="http://l.thumbs.canstockphoto.com/canstock4683402.jpg">
				<h3>SWEETS</h3></div>
				<div class="sweetBar">
				<select title="Sweet Snacks" id="SWEET" class="selectpicker" multiple>
				<optgroup label="Bases">
					<option>Cashew Crust</option>
					<option>Chia Pudding</option>
					<option>Lemon "Custard"</option>
				</optgroup>
				<optgroup label="Fruits">
					<option>Kiwis</option>
					<option>Strawberries</option>
					<option>Figs</option>
				</optgroup>
				<optgroup label="Sparkles">
					<option>Shredded Coconut</option>
					<option>Shaved Dark Chocolate</option>
					<option>Chopped Pecans</option>
				</optgroup>
				</select>
				</div>
				</div>

				<div class="col-md-2" id="receipt">
				</div>
			</div>			
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
					<button id="submit" class="btn btn-default">SUBMIT ORDER</button>
				</div>
				<div class="col-md-4">
				</div>
			</div>

			<div id="footer">
			</div>
		</div>
	</body>

	
	<script src="script.js"></script>

</html>
